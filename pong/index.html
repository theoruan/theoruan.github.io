<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
	<link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>Pogger Pong</title>
    
    <!-- include an external style sheet -->
    <link rel="stylesheet" href="pong.css">  
    
   
  </head>
  
  <body>
  
  <div id="controlpanel">
      <div onclick="startGame()" id="start" class="controls">
	  Start Game</div>
	  <div onclick="stopGame()" id="stop" class="controls">
	  Stop Game</div>
	  <div onclick="pauseGame()" id="pause" class="controls">
	  Pause Game</div>
	  <div onclick="resumeGame()" id="resume" class="controls">
	  Resume Game</div>
  </div>
  <div id="setGoal">
	<div></div>
	<div onclick="set10()" class="goal">Play to 10</div>
	<div onclick="set15()" class="goal">Play to 15</div>
	<div onclick="set20()" class="goal">Play to 20</div>
  </div>
	
	
    <div id="header">
		<h1 id="title">Pongers</h1>
		<h2 id="left">Player 1 Score: <span id="score1">0</span></h2>
		<h2 id="right">Player 2 Score: <span id="score2">0</span></h2>
	</div>
	
	<div id="gameBoard">
		<div id="paddle1" class="paddle">
		</div>
		
		<div id="ball">
		</div>
		
		<div id="paddle2" class="paddle">
		</div>
	</div>
	
	<div id="lightbox" class="hide"></div>
	
	<div id="positionMessage">
		<div id="boundaryMessage" class="hide">
			<img id="x" src="images/x.png" alt="close" onclick="continueGame()">
			<h1 class="titletext" id="message"></h1>
			<p class="titletext" id="message2"></p>
		</div>
	</div>
	 <!-- include an external JavaScript file -->
    <script src="pong.js"></script>
  </body>
  
</html>
